scenarios: |
    #!blackfire-player

    name "Umami Scenarios"

    group login
        visit url("/en/user/login")
            name "Login page"
            set user_login css('form.user-login-form div.js-form-item > #edit-name').text()
            set user_password css('form.user-login-form div.js-form-item:nth-child(2)').text()

        submit button("Log in")
            name "Authenticate"
            param user_login "var('umami_username')"
            param user_password "var('umami_password')"

        follow
            expect css('nav.contextual-region ul.menu-account > li.menu-account__item:nth-child(2) a.menu-account__link').text() == 'Log out'

    scenario
        name "Authenticated Visit"
        include login
        visit url("/")
            name "Homepage"
            expect status_code() == 200

    scenario
        name "Anonymous Visit"
        visit url("/")
            name "Homepage"
            expect status_code() == 200

#edit-name